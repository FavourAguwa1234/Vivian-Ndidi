    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #3b82f6;
      border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #60a5fa;
    }

    /* Project card hover effect */
    .project-card {
      transition: all 0.3s ease;
      transform: translateY(0);
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .dark .project-card:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    /* Tag hover effect */
    .project-tag {
      transition: all 0.2s ease;
    }
    .project-tag:hover {
      transform: scale(1.05);
    }

    /* Section entrance animation */
    .section-entrance {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    .section-visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Loading spinner */
    .loader {
      border-top-color: #3b82f6;
      -webkit-animation: spinner 1.5s linear infinite;
      animation: spinner 1.5s linear infinite;
    }
    @-webkit-keyframes spinner {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    @keyframes spinner {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Button group styling */
    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;

    // Project display and filtering
    const projectsContainer = document.getElementById('projects-container');

    const loadMoreText = document.getElementById('load-more-text');
    const loadMoreSpinner = document.getElementById('load-more-spinner');
    const filterButtons = document.querySelectorAll('.filter-btn');
    
    const initialProjectsCount = 6;
    const loadMoreCount = 6;
    let visibleProjects = initialProjectsCount;
    let currentFilter = 'all';

    // Function to render projects
    function renderProjects(filter = 'all', limit = visibleProjects) {
      projectsContainer.innerHTML = '';

        ? allProjects 
        : allProjects.filter(project => project.category === filter);

               class="w-full h-48 object-cover">

          </div>
        `;

      if (filteredProjects.length <= initialProjectsCount) {
        loadMoreBtn.style.display = 'none';
        showLessBtn.style.display = 'none';
      } else if (limit >= filteredProjects.length) {
        loadMoreBtn.style.display = 'none';
        showLessBtn.style.display = 'flex';
      } else if (limit > initialProjectsCount) {
        loadMoreBtn.style.display = 'flex';
        showLessBtn.style.display = 'flex';
      } else {
        loadMoreBtn.style.display = 'flex';
        showLessBtn.style.display = 'none';
      }
      
      // Animate the cards as they come into view
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('section-visible');
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.section-entrance').forEach(el => {
        observer.observe(el);
      });
    }

    // Initial render
    renderProjects();

    // Load more functionality
    loadMoreBtn.addEventListener('click', () => {
      loadMoreText.textContent = 'Loading...';
      loadMoreSpinner.classList.remove('hidden');
      
      // Simulate API call delay
      setTimeout(() => {
        visibleProjects += loadMoreCount;
        renderProjects(currentFilter, visibleProjects);
        loadMoreText.textContent = 'Load More Projects';
        loadMoreSpinner.classList.add('hidden');
        
        // Scroll to show the newly loaded projects
        projectsContainer.lastElementChild.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

    });

    // Show less functionality
    showLessBtn.addEventListener('click', () => {
      visibleProjects = initialProjectsCount;
      renderProjects(currentFilter, visibleProjects);
      
      // Scroll to top of projects section
      projectsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });

    // Filter functionality

        });
        button.classList.add('bg-primary-600', 'text-white');
        button.classList.remove('bg-white', 'dark:bg-gray-700');

        // Filter projects
        currentFilter = button.dataset.filter;
        visibleProjects = initialProjectsCount; // Reset to initial count when changing filters
        renderProjects(currentFilter);
      });
